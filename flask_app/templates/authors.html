<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div>
        <form action="/author/new" method="POST">
            <h2>New Author</h2>
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="submit" name="Submit Author">
        </form>
    </div>
    <div>
        <h2>All Authors</h2>
        {% for author in authors %}
        <p>{{author.name}}</p>
        {% endfor %}
    </div>
    <button><a href="/books">Add Book</a></button>
</body>
</html>
